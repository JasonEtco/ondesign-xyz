---
layout: default
---
{% include header.html %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post__header">
		<h1 class="post__title scene-element scene-element--fade-in-up" itemprop="name headline">{{ page.title }} &mdash;</h1>
		<h3 class="post__author scene-element scene-element--fade-in-up">Written by {{ page.author }}</h3>
	</header>

	<div class="post__content scene-element scene-element--fade-in-up" itemprop="articleBody">
		{{ content }}
	</div>

</article>
